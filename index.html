    <svg xmlns="http://www.w3.org/2000/svg" version="1.1" height="0">
        <defs>
            <filter id="f1" x="-10%" y="-10%" width="120%" height="120%">
                <!-- Left Shadow -->
                <feOffset in="SourceAlpha" dx="-2" dy="0" result="leftShadow" />
                <feFlood flood-color="red" flood-opacity="0.3" result="leftColor" /> <!-- 10% opacity -->
                <feComposite in2="leftShadow" operator="in" in="leftColor" result="leftColoredShadow" />

                <!-- Right Shadow -->
                <feOffset in="SourceAlpha" dx="2" dy="0" result="rightShadow" />
                <feFlood flood-color="red" flood-opacity="0.3" result="rightColor" /> <!-- 10% opacity -->
                <feComposite in2="rightShadow" operator="in" in="rightColor" result="rightColoredShadow" />

                <!-- Merge Shadows with Original -->
                <feMerge>
                    <feMergeNode in="leftColoredShadow" />
                    <feMergeNode in="rightColoredShadow" />
                    <feMergeNode in="SourceGraphic" /> <!-- Keep original text -->
                </feMerge>
            </filter>
            <filter id="f2" x="-20%" y="-20%" width="140%" height="140%">
                <!-- Left Shadow -->
                <feOffset in="SourceAlpha" dx="-2" dy="0" result="leftShadow" />
                <feFlood flood-color="red" flood-opacity="0.3" result="leftColor" /> <!-- 10% opacity -->
                <feComposite in2="leftShadow" operator="in" in="leftColor" result="leftColoredShadow" />

                <!-- Right Shadow -->
                <feOffset in="SourceAlpha" dx="2" dy="0" result="rightShadow" />
                <feFlood flood-color="red" flood-opacity="0.3" result="rightColor" /> <!-- 10% opacity -->
                <feComposite in2="rightShadow" operator="in" in="rightColor" result="rightColoredShadow" />

                <!-- Merge Shadows with Original -->
                <feMerge>
                    <feMergeNode in="leftColoredShadow" />
                    <feMergeNode in="rightColoredShadow" />
                    <feMergeNode in="SourceGraphic" /> <!-- Keep original text -->
                </feMerge>
            </filter>
        </defs>
    </svg>
